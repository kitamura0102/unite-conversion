<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="first-item">
        <h2>Metric/Imperial Unit Conversion</h2>
        <div class="input-btn">
          <input type="number" placeholder="0" id="input-field"/>
          <button id="converter-btn">convert</button>
        </div>
      </div>
      <div class="second-item">
        <div class="options">
          <h4>Length (Meter/Feet)</h4>
          <p id="lenght"></p>
        </div>
        <div class="options">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="volume"></p>
        </div>
        <div class="options">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="mass"></p>
        </div>
      </div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
