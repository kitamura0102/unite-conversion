<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="first-item">
        <h2>Metric/Imperial Unit Conversion</h2>
        <div class="input-btn">
          <input type="number" placeholder="0" id="input-field" />
          <button id="converter-btn">convert</button>
        </div>
      </div>
      <div class="second-item">
        <div class="options">
          <h4>Length (Meter/Feet)</h4>
          <p id="lenght"></p>
        </div>
        <div class="options">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="volume"></p>
        </div>
        <div class="options">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="mass"></p>
        </div>
      </div>
    </header>

    <script src="index.js">
            const meterToFeet = 3.28084;
      const literToGallon = 0.264172;
      const kilogramToPound = 2.20462;
      const inputEl = document.getElementById("input-field");
      const converterBtn = document.getElementById("converter-btn");
      const lenght = document.getElementById("lenght");
      const volume = document.getElementById("volume");
      const mass = document.getElementById("mass");

      converterBtn.addEventListener("click", function () {
        lenght.textContent = `${inputEl.value} meters = ${
          (meterToFeet * inputEl.value).toFixed(3)
        } feet | ${inputEl.value} feet = ${(inputEl.value / meterToFeet).toFixed(3)} meters`;
        volume.textContent = `${inputEl.value} liters = ${
          (literToGallon * inputEl.value).toFixed(3)
        }  | ${inputEl.value} gallons = ${(inputEl.value / literToGallon).toFixed(3)} liters`;
        mass.textContent = `${inputEl.value} kilos = ${
          (kilogramToPound * inputEl.value).toFixed(3)
        } pounds | ${inputEl.value} pounds = ${
          (inputEl.value / kilogramToPound).toFixed(3)
        } kilos`;
      });
    </script>
  </body>
</html>
